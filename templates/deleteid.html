{% extends "layout.html" %}
{% block content %}
    <div class="container-fluid mt-5 card pt-4 pb-2" style="width:467px;">
        <h2 class="text-center">Are you sure you want to delete this user</h2>
        <h2>
            {{user.id}}
            -
            {{user.username}}
        </h2>
        <form method="post">
            <!--delete form confirmation-->
            <input type="hidden" name="id" value="{{user.id}}" />
            <input class="btn btn-danger btn-xs" type="submit" />
            <a class="btn btn-warning btn-xs" href="{{url_for('user')}}">Cancel</a>
        </form>
    </div>
        {% endblock %}
